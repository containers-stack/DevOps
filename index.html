<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #f0f0f0, #e0e0e0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        const scoreDisplay = document.getElementById('score');

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'darkgreen' : 'green'; // Head is darker
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize); // Add border to each segment

                if (index === 0) {
                    // Draw eyes
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize / 4, segment.y + gridSize / 4, gridSize / 8, 0, 2 * Math.PI);
                    ctx.arc(segment.x + 3 * gridSize / 4, segment.y + gridSize / 4, gridSize / 8, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw pupils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize / 4, segment.y + gridSize / 4, gridSize / 16, 0, 2 * Math.PI);
                    ctx.arc(segment.x + 3 * gridSize / 4, segment.y + gridSize / 4, gridSize / 16, 0, 2 * Math.PI);
                    ctx.fill();

                    // Draw mouth
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(segment.x + gridSize / 2, segment.y + 3 * gridSize / 4, gridSize / 8, 0, Math.PI, false);
                    ctx.fill();
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = getRandomFoodPosition();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        let lastRenderTime = 0;
        const gameSpeed = 5; // Lower value means slower speed

        function gameLoop(currentTime) {
            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / gameSpeed) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastRenderTime = currentTime;

            if (checkCollision()) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            updateSnake();
            drawSnake();
            updateScore();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        });

        food = getRandomFoodPosition();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
